<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>NEUSCHED</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-box">
            <div id="header">
                <img src="./assets/New_Era_University.png" alt="Logo">
                <h1>NEUSCHED</h1>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div id="collect">
                        <form class="form-horizontal" id="manual-form">
                            <div class="form-group">
                                <label for="sCode" class="control-label col-md-3">Subject Code</label> 
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="sCode" name="sCode" value="" placeholder="Optional" />
                                </div>
                            </div>
                                
                            <div class="form-group">
                                <label for="sName" class="control-label col-md-3">Subject Name</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="sName" name="sName" value="" placeholder="Required" required/>
                                </div>
                            </div>
                                    
                            <div class="form-group">
                                <!-- Have a plus button for additional set of schedule day/s with start time and end time per sub -->
                                <label for="schedDay" class="control-label col-md-3">Schedule Day</label>
                                <div class="col-md-9 weekDays-selector" id="schedDays">
                                    <input type="checkbox" id="weekday-sun" name="schedDay" class="weekday" />
                                    <label for="weekday-sun">SUN</label>
                                    <input type="checkbox" id="weekday-mon" name="schedDay" class="weekday" />
                                    <label for="weekday-mon">M</label>
                                    <input type="checkbox" id="weekday-tue" name="schedDay" class="weekday" />
                                    <label for="weekday-tue">T</label>
                                    <input type="checkbox" id="weekday-wed" name="schedDay" class="weekday" />
                                    <label for="weekday-wed">W</label>
                                    <input type="checkbox" id="weekday-thu" name="schedDay" class="weekday" />
                                    <label for="weekday-thu">TH</label>
                                    <input type="checkbox" id="weekday-fri" name="schedDay" class="weekday" />
                                    <label for="weekday-fri">F</label>
                                    <input type="checkbox" id="weekday-sat" name="schedDay" class="weekday" />
                                    <label for="weekday-sat">SAT</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="startTime" class="control-label col-md-3">Start Time</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="time" id="startTime" name="startTime" placeholder="Required" required/>
                                </div>
                                <label for="endTime" class="control-label col-md-1">End Time</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="time" id="endTime" name="endTime" placeholder="Required" required/>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="description" class="control-label col-md-3">Notes or Description</label> 
                                <div class="col-md-9">
                                    <textarea class="form-control" id="description" name="description" placeholder="Optional" rows="5" style="resize: vertical;"></textarea>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="location" class="control-label col-md-3">Location</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="location" name="location" value="" placeholder="Optional" />
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="isPrivate" class="control-label col-md-3">Private Event</label>
                                <div class="col-md-9">
                                    <div class="radio-inline">
                                        <input class="form-check-input" type="radio" name="isPrivate" id="privateYes" value="TRUE" checked>
                                        <label class="form-check-label" for="privateYes">True</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input class="form-check-input" type="radio" name="isPrivate" id="privateNo" value="FALSE">
                                        <label class="form-check-label" for="privateNo">False</label>
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-inline text-right">
                                <button class="btn btn-primary" id="btnSave">Save</button>
                                <button class="btn btn-warning" id="btnCancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="table-wrapper" id="display">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Subject Code</th>
                                    <th>Subject Name</th>
                                    <th>Day</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Description</th>
                                    <th>Location</th>
                                    <th>Private</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table data will be dynamically filled here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
